<html>
  <head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>CSV Analyzer</title>
		<link href="assets/css/main.css" rel="stylesheet" type="text/css">
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.5.2/underscore-min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
		<script type="text/javascript" src="assets/js/csv.js"></script>
		<script type="text/javascript" src="assets/js/main.js"></script>
		<div class="main">
		<script type="text/html" id='fillTable'>
	 <table id="result" class="center">
			<% _.each(items, function(name) { %>
				<tr class="<%= name.rowClass %>">
					<% _.each(name.value, function(cell) { %>
						<td><%= cell %></td>
					<% }); %>
				</tr>
			<% }); %>
		</table>
	</script>
</head>
<body>
	<h1>Comma Separated Value Analyzer</h1>
		<i>Write a CSV string. Click the table button. The program outputs a table with the specified data.<br/>
		<b></i>
	<table>
		<tr>
			<th>CSV string:</th> <!-- autofocus attribute is HTML5 -->
			<td><textarea autofocus cols = "80" rows = "5" id="original"></textarea></td>
		</tr>
	</table>
	</div>
	<div class="main">
		<button type="button">Generate table</button><br>
		<span class=" main output" id="finaltable"></span>
	</div>
	<div class="footer_links">
			<ul>
				<li><a href="#"><img src="assets/img/node.png" alt="NodeJS"></a></li>
				<li><a href="#"><img src="assets/img/jquery.png" alt="JQuery"></a></li>
				<li><a href="#"><img src="assets/img/sass.png" alt="SASS"></a></li>
				<li><a href="#"><img src="assets/img/heroku.png" alt="Heroku"></a></li>
				<li>
					<a href="https://github.com/ULL-ESIT-GRADOII-PL/localstorage-jquery-underscore-express-sass-heroku-ga.git">
						<img src="assets/img/git.png" alt="Github Repo"></a></li>
			</ul>
</div>
</body>
</html>
